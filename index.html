<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUP LC2 - TP Integrador - Cine</title>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/pages/index.css" />
  <script src="js/common.js" defer></script>
  <script src="js/pages/index.js" defer></script>
  <link rel="icon" href="img/cinema_popcorn.ico">
</head>

<body>
  <header>
    <h1>
      <!--Titulo Cabecera-->
      <img src="img/IconoCine.png" alt="icono cine"><span>Cartelera de Cine</span>
    </h1>
    <nav>
      <!--Menu Superior-->
      <ul>
        <li class="current-page"><a href="#">Cartelera</a></li>
        <li><a href="favorities.html">Mis Favoritas</a></li>
        <li><a href="help.html">Ayuda</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal de la página -->
  <main>
    <h2>Últimas Películas en Cartelera</h2>
    <section id="form-movie-new">
      <!--Seccion para agregar una palicula favorita por codigo-->
      <form class="peliculaFavorita">
        Agregar pelicula favorita por Codigo: <br><br>
        <input type="text" name="nombre-pelicula">
        <button type="submit" id="btnAgregar">Agregar</button>
      </form>
    </section>

    <section id="sec-messages">
      <div id="success-message">
        <!--Pelicula agregada con éxito-->
      </div>
      <div id="error-message">
        <!--Error: La Película seleccionada no se encuentra en la API o se produjo un error al consultar-->
      </div>
      <div id="duplicate-message">
        <!--La Película ingresada ya se encuentra almacenada-->
      </div>
    </section>


    <section class="seccionPeliculas" id="sec_peliculas">
      <!--Seccion visualizacion de peliculas-->

      <div class="seccionCartelera" id="seccionCartelera">

      </div>

    </section>

    <section id="sec_paginador_peliculas">
      <!--Seccion de Paginacion-->
      <div class="paginacion" id="paginacion">
        <button class="btnPaginacion" id="btnAnterior">Anterior</button>
        <button class="btnPaginacion" id="btnSiguiente">Siguiente</button>
      </div>
    </section>

  </main>
  <footer>
    <p>Desarrollado con ♥ - LC2</p>
  </footer>
</body>

</html>
